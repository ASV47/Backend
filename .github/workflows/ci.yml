name: CI/CD - Backend (.NET)

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
  repository_dispatch:
    types: ["sync-ci"]

concurrency:
  group: backend-${{ github.event_name }}-${{ github.ref || github.event.client_payload.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Publish
        run: dotnet publish -c Release --no-build -o publish

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: publish/**

  trigger-frontend:
    needs: build
    runs-on: ubuntu-latest
    # Trigger للريبو التاني فقط لو push على main (عشان ما يحصلش loop)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Frontend workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CROSS_REPO_TOKEN }}
          repository: ASV47/Frontend
          event-type: sync-ci
          client-payload: >
            {"source":"backend","sha":"${{ github.sha }}","ref":"${{ github.ref }}"}
