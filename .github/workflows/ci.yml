name: CI - Backend (.NET) + Cross Trigger Frontend

on:
  push:
  pull_request:
  workflow_dispatch:
  repository_dispatch:
    types: ["sync-ci"]

concurrency:
  group: backend-${{ github.event_name }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test (optional)
        shell: bash
        run: |
          shopt -s globstar nullglob
          tests=(**/*Tests.csproj)
          if [ ${#tests[@]} -gt 0 ]; then
            dotnet test -c Release --no-build
          else
            echo "No test projects found. Skipping tests."
          fi

  dispatch-frontend:
    needs: build
    runs-on: ubuntu-latest

    if: >
      (github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - name: Trigger Frontend CI (repository_dispatch)
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CROSS_REPO_TOKEN }}
          repository: ASV47/Frontend
          event-type: sync-ci
          client-payload: >
            {"source":"backend","event":"${{ github.event_name }}","sha":"${{ github.sha }}","ref":"${{ github.ref }}"}
